<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="comparison.css">
	<title>Comparison</title>

<!-- 
	* The Body Tag is set up as 70vw just to help me simulate a narrow-ish page
	      everything within this tag scales off that size. - might need to delete it later.

	* The page is divided vertically into two sides.			.comparison-side	
	* Each side has a logo tag (different css classes) 		.comparison-xxx-logo
	* Each side has 4 image / text containers  						.comparison-image-with-text
	* Each image / text container has an img container		.comparison-image-container
	*** contains an img tag																.comparison-image-container img
	* Each image / text container has a text container		.comparison-text-container
	*** contains a p tag																	.comparison-text-container p
	
	* Media Query changes the flex on the main container from "row" to "column-reverse" showing our stuff first
-->

<body class="comparison-body">
	<div class="comparison-main">
